<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="weather">

        <form class="weather-search">
            <input type="text" class="weather-search__input" placeholder="Input city name" maxlength="30">
            <button class="weather-search__button">
                <img src="img/search-icon.png" alt="Search">
            </button>
        </form>

        <div class="weather-info">
        </div>
    </div>

    <script src="constants/api_constants.js"></script>
    <script src="constants/roots.js"></script>
    <script src="main.js"></script>
</body>
</html>
